<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <h1>Welcome to Your Dashboard</h1>
    <button id="logout-button">Logout</button>
    <button id="delete-account-button">Delete Account</button>

    <!-- Firebase scripts should be imported before initialization -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

    <!-- Import the Firebase configuration from index.js -->
    <script src="js/config/config.js"></script>
    <script src="index.js"></script>

    
    <script>
        // Initialize Firebase using the imported configuration
        firebase.initializeApp(firebaseConfig);
    </script>
    <script>

        // Logout button click event
        const logoutButton = document.getElementById('logout-button');
        logoutButton.addEventListener('click', () => {
            auth.signOut()
                .then(() => {
                    window.location.href = 'sign-in.html'; // Redirect to the login page
                })
                .catch(error => {
                    console.error(error);
                });
        });

        // Delete account button click event
        const deleteAccountButton = document.getElementById('delete-account-button');
        deleteAccountButton.addEventListener('click', () => {
            const user = auth.currentUser;
            if (user) {
                if (confirm("Are you sure you want to delete your account?")) {
                    user.delete()
                        .then(() => {
                            window.location.href = 'sign-in.html'; // Redirect to the login page after account deletion
                        })
                        .catch(error => {
                            console.error(error);
                            alert("Error deleting account: " + error.message);
                        });
                }
            }
        });
    </script>
</body>
</html>
