<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Forgot Password</title>
     <!-- Cool Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Add your CSS styles here -->
    <style>
            html, body {
    width: 100%;
    height: 100%;
    background-color: #C7B6D2;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Montserrat;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    border: none;
    outline: none;
}

.guided-logo {
    margin-left: 40px;
    width: 200px;
    position: fixed; /* Set the position to fixed */
    top: 60px; /* Adjust the top value according to your design */
    left: 40px; /* Adjust the left value according to your design */
    }

    .content_container {
    padding: 40px;
}

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-width: 3px;
            border-color: black;
            border-style: solid;
            padding: 13px 20px;
            font-weight: 590;
        }

        h1 {
            display: inline-block;
    font-size: 25px;
    font-family: 'Bauziet Variable',sans-serif;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 1px;
    background-color: black;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      padding: 20px;
        }

        p {
            padding: 20px;
            font-weight: 390;
        }

        .form-group {
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="email"] {
            width: 100%;
            height: 40px;
            border-radius: 10px;
            padding-left: 10px;
            background: #ffffff;
            font-family: Montserrat;
            font-weight: 500;
            color: #000000;
            font-size: 12px;
            border: 2px solid black;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        .button-container {
            margin-top: 0px;
        }

        .button {
            background-color: #333;
            color: #FFF;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <a href="index.html">
        <img src="Images/GUIDED.png" alt="teka logo" class="guided-logo">
      </a>
      <div class="content_container">
    <div class="container">
        <h1>Forgot Password</h1>
        <p>Enter your email address to reset your password.</p>
        <form id="forgot-password-form">
            <div class="form-group">
                <input type="email" id="email" placeholder="email" name="email" required>
            </div>
            <p class="error-message" id="error-message"></p>
            <div class="button-container">
                <button class="button" type="submit">Reset Password</button>
            </div>
        </form>
        <p>Back to <a href="sign-in.html">Sign In</a></p>
    </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
   <script src="js/config/config.js"></script>
   <script>
        // Handle password reset form submission
        const forgotPasswordForm = document.getElementById('forgot-password-form');
        forgotPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;

            try {
                // Send a password reset email
                await auth.sendPasswordResetEmail(email);

                // Redirect to a page informing the user to check their email
                window.location.href = 'reset-email-sent.html'; // Create this page if needed
            } catch (error) {
                // Handle errors and display an error message
                console.error(error);
                document.getElementById('error-message').textContent = error.message;
            }
        });
    </script>
</body>
</html>
